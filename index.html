<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq-accordion-card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="container">
        <div class="imgside">
            <img class="imagepos" src="./assets/mainpic.svg" alt="">
            <img class="avatardesk" src="./assets/avatardeskt.svg" alt="">
            <img class="shadow"  src="./assets/shadow.svg" alt="">
            <img class="shadowdesk" src="./assets/shadowdesk.svg" alt="">
            <img class="boxpic" src="./assets/box.svg" alt="">
        </div>
        <div class="textside">
            <h1>FAQ</h1>
            <div class="boxparents">

                <div class="box">
                    <div class="question">
                        <p class="questp">How many team members can I invite?</p>
                        <img class="arrow" src="./assets/arrow.svg" alt="">
                    </div>
                </div>

                <div class="box box2">
                    <div class="question">
                        <p class="questp">What is the maximum file upload size?</p>
                        <img class="arrow" src="./assets/arrow.svg" alt="">
                    </div>
                    <div class="answer">
                        <p class="answp">No more than 2GB. All files in your account 
                            must fit your allotted storage space.</p>
                    </div>
                </div>

                <div class="box">
                    <div class="question">
                        <p class="questp">How do I reset my password?</p>
                        <img class="arrow" src="./assets/arrow.svg" alt="">
                    </div>
                </div>

                <div class="box">
                    <div class="question">
                        <p class="questp">Can I cancel my subscription?</p>
                        <img class="arrow" src="./assets/arrow.svg" alt="">
                    </div>
                </div>

                <div class="box">
                    <div class="question">
                        <p class="questp">Do you provide additional support?</p>
                        <img class="arrow" src="./assets/arrow.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
